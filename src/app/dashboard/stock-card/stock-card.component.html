<div class="stock-card-container" [class.negative-variation-border]="stock.variation < 0" >
    <div class="stock-info-container">
        <h2>{{stock.name}}</h2>
        <P>{{stock.date}}</P>
    </div>
    <div class="stock-value-container" >
        <SPan class="value">{{stock.price | currency:'BRL' }}</SPan>
    <span class="variation" [class.negative-variation]="stock.variation < 0">{{variation}}</span>
    </div>
    
</div>
